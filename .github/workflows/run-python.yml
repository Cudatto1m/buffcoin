name: Run Python script every 5 hours

on:
  push:
  schedule:
    - cron: '0 */5 * * *'   # mỗi 5 tiếng (00:00, 05:00, 10:00, 15:00, 20:00 UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 300   # 5 tiếng

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: |
          python main.py
